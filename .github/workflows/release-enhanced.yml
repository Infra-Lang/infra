name: Build and Release (Enhanced)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a new release"
        required: true
        default: false
        type: boolean
      run_tests:
        description: "Run tests before release"
        required: true
        default: true
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.run_tests != 'false'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Check formatting
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Install cargo-audit
        run: cargo install cargo-audit || echo "cargo-audit installation failed, skipping audit"

      - name: Security audit
        run: cargo audit || echo "Audit completed with warnings"

      - name: Run unit tests
        run: cargo test --lib --verbose

      - name: Check for integration tests
        id: integration-tests
        run: |
          if [ -d "tests" ] || find . -name "*integration*" -type f | grep -q .; then
            echo "has_integration_tests=true" >> $GITHUB_OUTPUT
            echo "Integration tests found"
          else
            echo "has_integration_tests=false" >> $GITHUB_OUTPUT
            echo "No integration tests found"
          fi

      - name: Run integration tests
        if: steps.integration-tests.outputs.has_integration_tests == 'true'
        run: cargo test --test '*' || echo "Integration tests completed with issues"

  build:
    name: Build Infra
    needs: test
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: infra.exe
            artifact_name: infra-windows
            ext: zip
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: infra
            artifact_name: infra-linux
            ext: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: infra
            artifact_name: infra-macos
            ext: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index
            ~/.cargo/registry/cache
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock', '**/Cargo.toml') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-
            ${{ runner.os }}-cargo-

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Install WIX Toolset (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install wixtoolset -y
          echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $GITHUB_PATH

      - name: Install cargo-wix
        if: matrix.os == 'windows-latest'
        run: cargo install cargo-wix

      - name: Build optimized binary
        run: |
          cargo build --release --target ${{ matrix.target }}
          if [ "${{ matrix.os }}" != "windows-latest" ]; then
            strip target/${{ matrix.target }}/release/${{ matrix.binary }} || echo "Strip failed, continuing"
          fi

      - name: Run basic binary test
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            ./target/${{ matrix.target }}/release/${{ matrix.binary }} --version || echo "Binary test failed, continuing"
          else
            ./target/${{ matrix.target }}/release/${{ matrix.binary }} --version || echo "Binary test failed, continuing"
          fi

      - name: Create release directory
        run: mkdir -p release

      - name: Copy binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          New-Item -ItemType Directory -Path "release" -Force
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.binary }}" "release\${{ matrix.binary }}" -ErrorAction SilentlyContinue
          if (Test-Path "install.ps1") { Copy-Item "install.ps1" "release\" -ErrorAction SilentlyContinue }
          if (Test-Path "README.md") { Copy-Item "README.md" "release\" -ErrorAction SilentlyContinue }

      - name: Copy binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} release/ || echo "Binary copy failed"
          cp install.sh release/ || echo "install.sh copy failed"
          cp README.md release/ || echo "README.md copy failed"
          chmod +x release/${{ matrix.binary }} || echo "chmod binary failed"
          chmod +x release/install.sh || echo "chmod install.sh failed"

      - name: Verify release contents
        shell: bash
        run: |
          echo "Release directory contents:"
          ls -la release/
          echo "Binary version:"
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cd release && ./${{ matrix.binary }} --version || echo "Binary test failed"
          else
            cd release && ./${{ matrix.binary }} --version || echo "Binary test failed"
          fi

      - name: Create ZIP archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          Set-Location -Path "release"
          7z a "../${{ matrix.artifact_name }}.zip" * || echo "ZIP creation failed"
          Set-Location -Path ".."

      - name: Create TAR archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd release
          tar -czf ../${{ matrix.artifact_name }}.tar.gz * || echo "TAR creation failed"
          cd ..

      - name: Build MSI Installer (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cargo wix --nocapture -v --install-version autogen

      - name: Verify MSI file
        if: matrix.os == 'windows-latest'
        run: |
          if (Test-Path "target/wix/infra.msi") {
            Write-Output "MSI created successfully"
            Get-Item target/wix/infra.msi | Select-Object Name, Length
          } else {
            Write-Error "MSI creation failed"
            exit 1
          }

      - name: Verify archives
        run: |
          echo "Archive size:"
          ls -lh *.${{ matrix.ext }}
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "MSI size:"
            ls -lh target/wix/infra.msi || echo "MSI not found"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}.*
            target/wix/infra.msi
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/*/*.zip release-assets/ 2>/dev/null || true
          cp artifacts/*/*.tar.gz release-assets/ 2>/dev/null || true
          cp artifacts/*/target/wix/infra.msi release-assets/ 2>/dev/null || true
          echo "Release assets:"
          ls -la release-assets/

      - name: Verify archive integrity
        run: |
          for file in release-assets/*; do
            if [ -f "$file" ]; then
              echo "Verifying $(basename $file):"
              if [[ "$file" == *.zip ]]; then
                unzip -t "$file" || true
              elif [[ "$file" == *.tar.gz ]]; then
                tar -tzf "$file" | head -10 || true
              fi
              echo "File size: $(du -h "$file" | cut -f1)"
              echo "---"
            fi
          done

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="0.1.1"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Generate checksums
        run: |
          cd release-assets
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release with Checksums
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          name: Infra v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
