name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      create_release:
        description: "Create a new release"
        required: true
        default: "false"
        type: boolean

permissions:
  contents: write
  packages: write
  releases: write

jobs:
  build:
    name: Build Infra
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: infra.exe
            artifact_name: infra-windows
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: infra
            artifact_name: infra-linux
          - os: macos-latest
            target: x86_64-apple-darwin
            binary: infra
            artifact_name: infra-macos

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release directory
        run: mkdir -p release

      - name: Copy binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy target\${{ matrix.target }}\release\${{ matrix.binary }} release\${{ matrix.binary }}
          copy install.ps1 release\
          copy README.md release\
          copy LICENSE release\ 2>nul || echo # LICENSE file optional

      - name: Copy binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} release/
          cp install.sh release/
          cp README.md release/
          cp LICENSE release/ 2>/dev/null || echo # LICENSE file optional
          chmod +x release/${{ matrix.binary }}
          chmod +x release/install.sh

      - name: Create ZIP archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd release
          7z a ../${{ matrix.artifact_name }}.zip *
          cd ..

      - name: Create TAR archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd release
          tar -czf ../${{ matrix.artifact_name }}.tar.gz *
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            ${{ matrix.artifact_name }}.*
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event.inputs.create_release == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          cp artifacts/*/*.zip release-assets/ 2>/dev/null || echo
          cp artifacts/*/*.tar.gz release-assets/ 2>/dev/null || echo
          ls -la release-assets/

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#v}"
          else
            VERSION="0.1.1"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          name: Infra v${{ steps.version.outputs.version }}
          body: |
            # Infra Programming Language v${{ steps.version.outputs.version }}

            ## 🚀 Installation

            ### Quick Installation
            ```bash
            # Unix/Linux/macOS
            curl -fsSL https://raw.githubusercontent.com/Infra-Lang/infra/main/install.sh | sh

            # Windows PowerShell
            iwr -useb https://raw.githubusercontent.com/Infra-Lang/infra/main/install.ps1 | iex
            ```

            ### Manual Downloads

            #### Windows
            Download `infra-windows.zip` and extract to a folder of your choice.

            #### Linux
            Download `infra-linux.tar.gz` and extract:
            ```bash
            tar -xzf infra-linux.tar.gz
            cd release
            sudo cp infra /usr/local/bin/
            ```

            #### macOS
            Download `infra-macos.tar.gz` and extract:
            ```bash
            tar -xzf infra-macos.tar.gz
            cd release
            sudo cp infra /usr/local/bin/
            ```

            ## ✨ Features

            - **🎯 Clean Syntax**: Python-like, readable and intuitive
            - **🔧 Optional Static Typing**: Type safety when you need it, flexibility when you don't
            - **🏗️ Object-Oriented Programming**: Classes, inheritance, methods, constructors
            - **⚡ Async/Await**: Modern asynchronous programming with event loop
            - **📚 Rich Standard Library**: Math, String, Array, I/O, HTTP, JSON operations
            - **🛠️ Professional Tooling**: CLI, REPL, enhanced error handling
            - **📖 Comprehensive Documentation**: Complete guides and API reference

            ## 🚀 Quick Start

            Create a file `hello.if`:
            ```infra
            let name = "World"
            print(f"Hello, {name}!")

            // Functions
            function fibonacci(n: number): number {
                if n <= 1: return n
                return fibonacci(n - 1) + fibonacci(n - 2)
            }

            print(f"Fibonacci(10) = {fibonacci(10)}")

            // Object-Oriented Programming
            class Greeter:
                function init(name: string):
                    this.name = name

                function greet(): string {
                    return f"Hello, {this.name}!"
                }

            let greeter = Greeter("Infra")
            print(greeter.greet())

            // Async/Await
            async function fetch_data(): string {
                await async.sleep(1000)
                return "Data fetched successfully!"
            }

            fetch_data().then(data => print(data))
            ```

            Run it:
            ```bash
            infra hello.if
            # Or use REPL
            infra --repl
            ```

            ## 📚 Documentation

            - [Language Guide](https://github.com/Infra-Lang/infra/blob/main/docs/LANGUAGE_GUIDE.md)
            - [Standard Library Reference](https://github.com/Infra-Lang/infra/blob/main/docs/STANDARD_LIBRARY.md)
            - [Installation Guide](https://github.com/Infra-Lang/infra/blob/main/docs/INSTALLATION.md)
            - [Async/Await Programming](https://github.com/Infra-Lang/infra/blob/main/docs/ASYNC_AWAIT.md)

            ## 🏗️ Architecture

            Infra follows a clean, modular architecture with:
            - Frontend: Lexer, Parser, AST
            - Backend: Interpreter, Bytecode Generator, Virtual Machine
            - Standard Library: Math, String, Array, I/O, HTTP, JSON
            - CLI: Runner, REPL

            ## 🙏 Acknowledgments

            Built with Rust for safety and performance. Inspired by Python's readability and modern language features.

            ## 📞 Support

            - 📚 Documentation: https://github.com/Infra-Lang/infra/blob/main/README.md
            - 🐛 Issues: https://github.com/Infra-Lang/infra/issues
            - 💬 Discussions: https://github.com/Infra-Lang/infra/discussions

            ---

            **Ready to build with Infra? 🚀**

            Verify installation:
            ```bash
            infra --version
            ```
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
